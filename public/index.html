<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<title>Scrape Article</title>
</head>
<body>
    <div class="jumbotron jumbrotron-fluid bg-info text-light">
        <div class="container-fluid">
            <h2>Welcome to Mongo Scraper!</h2>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
          <h4><a id="article-link" href="#" target="_blank">Click an article to see detail</a></h4>
          <form>
              <h5> Leave a note</h5>
              <input type="text" class="form-control" id="note-title">
              <textarea name="note" id="note-body" class="form-control" cols="30" rows="10"></textarea>
              <button class="btn btn-block btn-success" id="write-note">Write Note</button>    
          </form>      
        </div>
        <div class="col-8">
                <h4>Now scraping from</h4>  
                <ul class="list-group" id="articles">
          
                </ul>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</html>
